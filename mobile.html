
<!DOCTYPE html>

<head>

	<meta name="description" content="Bako - Personal Portfolio & Resume HTML Template">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/all.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/slick.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/simplebar.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">

</head>

<body>

<!-- site wrapper -->
<div class="site-wrapper">

	<!-- header -->
	<header class="left float-left shadow-dark" id="header">
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<div class="header-inner d-flex align-items-start flex-column" >
			<a href="index.html" id="name-title" class="site-title dot mt-3">Nicolai Thomsen</a>
			<span class="site-slogan">MSc. DATA SCIENCE</span>
			
			
			<!-- footer -->
			<div class="footer mt-auto">

				<!-- social icons -->
				<ul class="social-icons list-inline">
					<li class="list-inline-item"><a href="https://www.linkedin.com/in/nicolai-thomsen-cph"><i class="fab fa-linkedin"></i></a></li>
					<li class="list-inline-item"><a href="https://www.instagram.com/cbscode/"><i class="fab fa-instagram"></i></a></li>
				</ul>

				<!-- copyright -->
				<span class="copyright">Â© 2020 Nicolai Thomsen</span>
			</div>
		</div>
	</header>

	<!-- main content area -->
	<main class="content float-right">

		<!-- section hero -->
		<section class="hero background parallax shadow-dark d-flex align-items-center" id="home" data-image-src="images/bg-pic.jpg">
			<div class="cta mx-auto mt-2">
				<h1 class="mt-0 mb-4 intro-title">Hello<span class="dot">.</span></h1>
				<p class="mb-4">This site is my online resume and project portfolio. Please open it using a tablet or desktop device. Thanks for stopping by.</p> 
				<div class="spacer d-md-none d-lg-none d-sm-none" data-height="10"></div>
			</div>
			<div class="overlay"></div>
		</section>


		<!-- section contact -->
		<section id="contact" class="shadow-blue white-bg padding-50">
			<h3 class="section-title">Get in touch</h3>
			<div class="spacer" data-height="80"></div>

			<div class="row">
				
				<div class="col-md-4 mb-4 mb-md-0">
					<!-- contact info -->
					<div class="contact-info mb-5">
						<i class="icon-phone"></i>
						<div class="details">
							<h5>Phone</h5>
							<span>Please inquire.</span>
						</div>
					</div>
					<div class="contact-info mb-5">
						<i class="icon-envelope"></i>
						<div class="details">
							<h5>Email address</h5>
							<span>Please use form</span>
						</div>
					</div>
					<div class="contact-info">
						<i class="icon-location-pin"></i>
						<div class="details">
							<h5>Location</h5>
							<span>Copenhagen, Denmark</span>
						</div>
					</div>
				</div>

				<div class="">

					<!-- Contact Form -->
					<form action="https://formspree.io/meqlrong" method="POST">

						<input type="hidden" name="_subject" value="New submission!" />
						
						<div class="row">

							<div class=" ">
								<!-- Name input -->
								<div class="form-group">
									<input type="text" class="form-control" name="name" id="InputName" placeholder="Your name" required="required" data-error="Name is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							
							<div class="">
								<!-- Email input -->
								<div class="form-group">
									<input type="email" class="form-control" id="InputEmail" name="_replyto" placeholder="Email address" required="required" data-error="Email is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>
					
							<div class="">

								<!-- Message textarea -->
								<div class="form-group">
									<textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" placeholder="Message" required="required" data-error="Message is required."></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>

						<!-- Send Button -->
						<button type="submit" name="submit" id="submit" value="Send" class="btn btn-default"><i class="icon-paper-plane"></i>Send Message</button>

					</form>
					<!-- Contact Form end -->
				</div>

			</div>

		</section>
		
	</main>

</div>

<!-- Go to top button -->
<a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>

<script src="js/slick.min.js"></script>
<script src="js/contact.js"></script>
<script src="js/custom.js"></script>



</body>
</html>
