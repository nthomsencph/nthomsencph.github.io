<html>
    <head>
        <style type="text/css">
                    
                table.blueTable, .centered {
                border: 4px solid #1C6EA4;
                background-color: #EEEEEE;
                width: 20%;
                text-align: center;
                border-collapse: collapse;
                margin: 0 auto;
                }
                table.blueTable td, table.blueTable th {
                border: 1px solid #AAAAAA;
                padding: 3px 3px;
                }
                table.blueTable tbody td {
                font-size: 13px;
                }
                table.blueTable tr:nth-child(even) {
                background: #D0E4F5;
                }
                table.blueTable thead {
                background: #1C6EA4;
                background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
                background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
                background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
                border-bottom: 2px solid #444444;
                }
                table.blueTable thead th {
                font-size: 15px;
                font-weight: bold;
                color: #FFFFFF;
                text-align: center;
                border-left: 2px solid #D0E4F5;
                }
                table.blueTable thead th:first-child {
                border-left: none;
                }

                table.blueTable tfoot td {
                font-size: 14px;
                }
                table.blueTable tfoot .links {
                text-align: right;
                }
                table.blueTable tfoot .links a{
                display: inline-block;
                background: #1C6EA4;
                color: #FFFFFF;
                padding: 2px 8px;
                border-radius: 5px;
                }
        </style>
    </head>
        
    <body>

        <main class="content float-right">

            <!-- section hero -->
            <section class="hero background parallax shadow-dark d-flex align-items-center" id="home" data-image-src="images/bg-pic.jpg">
                <div class="cta mx-auto mt-2">
                    <h3>Resterende trumfer</h3>
                    <table class="blueTable">
                        <thead>
                            <tr>
                            <th>Fvlad</th>
                            <th>Trumfer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Freddy</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Wall</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>Aksel</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Casper</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Bokaj</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Fischer</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Mads</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Nicolai</td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="overlay"></div>

                					<!-- Contact Form -->
					<form class="centered" action="https://formspree.io/meqlrong" method="POST">

						<input type="hidden" name="_subject" value="New submission!" />
						
						<div class="row">

							<div class="column col-md-6">
								<!-- Name input -->
								<div class="form-group">
									<input type="text" class="form-control" name="name" id="InputName" placeholder="Navn" required="required" data-error="Name is required.">
									<div class="help-block with-errors"></div>
								</div>
							</div>
					
							<div class="column col-md-12">

								<!-- Message textarea -->
								<div class="form-group">
									<textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" placeholder="Klage" required="required" data-error="Message is required."></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>

						<!-- Send Button -->
						<button type="submit" name="submit" id="submit" value="Send" class="btn btn-default"><i class="icon-paper-plane"></i>Send klage</button>

					</form>
					<!-- Contact Form end -->
            </section>
       </main>
    </body>
</html>
